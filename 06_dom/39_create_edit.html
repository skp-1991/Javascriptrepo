<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <style>
        body{
            background-color: #000;
            margin:0px;
        }
        .content-list{color:#fff;}
    </style>
</head>
<body>
    <div class="content-list">
       
        <ul class="list-i">
            <li>Javascript</li>
        </ul>
    </div>
    <div class="form-box">
        <input type="text" name="text" id="addvalue" value="React">
        <input type="submit" value="Add Value" id="submitValue">
        <button id="edit" type="button"> Edit</button>
        <input type="submit" value="Delete" id="deleteValue">
    </div>
    

</body>
<script>
    const submit = document.querySelector('#submitValue')
    const list = document.querySelector('.list-i')
    submit.addEventListener("click", ()=>{
    const addValue = document.getElementById('addvalue').value;
        let li = document.createElement('li')
        let liText = document.createTextNode(addValue)
        li.appendChild(liText)
        list.appendChild(li)
    })
    const deleted = document.querySelector('#deleteValue')

    deleted.addEventListener('click', ()=> {
        const listLast = document.querySelector('.list-i > li:last-child')
        // list.removeChild(listLast)
        listLast.remove()

    })


    // Edit

    // Example 1 - By creating the element
    const edit = document.querySelector('#edit')
    // edit.addEventListener('click', ()=> {
    //     const listLast1 = document.querySelector('.list-i > li:nth-child(3)')
    //     let newli = document.createElement('li')
    //     newli.textContent = "Hello"
    //     listLast1.replaceWith(newli)

    // })

    // Example 2 - By outerHTML in this we will also give the html tag 
    // edit.addEventListener('click', ()=> {
    //     const listLast1 = document.querySelector('.list-i > li:nth-child(5)')
    //     listLast1.outerHTML = "<li>Best Way</li>"

    // })

    // Example 2 - By innerHTML for changing the text 
    edit.addEventListener('click', ()=> {
        const listLast1 = document.querySelector('.list-i > li:nth-child(5)')
        listLast1.innerHTML = "Wrong Way"

    })


</script>
</html>
