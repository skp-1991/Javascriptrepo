<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <style>
        body{
            background-color: #000;
            margin:0px;
        }
        .con{height:500px;width:500px;background-color: #fff;}
    </style>
</head>
<body>
    <div id="con">

    </div>
    

</body>
<script>
    console.log('------------------------')
    let main = document.getElementById('con')
    let create = document.createElement('div')
    create.className = 'sushil'
    create.id = 'main'
    create.tabIndex = Math.random() * 10 + 1
    
    create.title = Math.round(Math.random() * 10 + 1)
    create.setAttribute('main','row')
    create.style.backgroundColor = 'green'
    create.style.color = '#fff'
    create.style.padding = '40px'
    // create.innerText = "hello world!"

    let text = document.createTextNode('Hello World for')
    create.appendChild(text)
    
    console.log(create)
    main.appendChild(create)
</script>
</html>
